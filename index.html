<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>

    <div class="choices">
        <button id="rock" onclick="play_game('rock')">🪨</button>
        <button id="paper" onclick="play_game('paper')">📄</button>
        <button id="scissors" onclick="play_game('scissors')">✂️</button>
    </div>

    <div class="results">
        <p id="player_choice">You chose: </p>
        <p id="computer_choice">Computer chose: </p>
        <h2 id="winner">Make your move!</h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
